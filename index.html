<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Calculatorku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-page-main">
        <div class="welcome-icon">
          <div class="welcome-background-color">
            <img src="images/human-icon.svg" />
            <div class="tooltip-message">
              <p></p>
              <img src="images/tooltip.png" alt="" />
            </div>
          </div>
        </div>
        <button class="start-button js-start-button">Mulai</button>
      </div>

      <div class="calculator-main">
        <div class="return-to-home-link js-return-to-home-link">
          <img src="images/back.svg" alt="" />
          <span>Home</s>
        </div>

        <div class="header-page">
          <div class="background-header"></div>
          <div class="calculations">2 x 5 x 8 x 10 x 15 =</div>
          <div class="results">12000</div>
        </div>

        <div class="main-button-feature">
          <div class="section-1">
            <button>AC</button>
            <button>
              <img src="images/undo.svg">
            </button>
            <button>%</button>
            <button class="purple-color">/</button>
          </div>
          <div class="section-2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="purple-color">X</button>
          </div>
          <div class="section-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="purple-color">-</button>
          </div>
          <div class="section-4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="purple-color">+</button>
          </div>
          <div class="section-4">
            <button>0</button>
            <button>,</button>
            <button class="purple-color">=</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
